name: Auto-Index Agents

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run indexer
        run: |
          node tools/auto-index-agents.js

      - name: Open/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ci/auto-index-agents
          base: main
          title: "chore: auto-index agents (CI)"
          body: "Automatically generated agent registry from repository contents."
          commit-message: "chore: auto-index agents (CI)"
          add-paths: |
            improved-index.yml
